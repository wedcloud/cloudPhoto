<!DOCTYPE html>
<html lang="en">

<head>

    <title>Aside - Free HTML5 Bootstrap 4 Template by ProBootstrap.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Free HTML5 Website Template by ProBootstrap.com" />
    <meta name="keywords" content="free bootstrap 4, free bootstrap 4 template, free website templates, free html5, free template, free website template, html5, css3, mobile first, responsive" />
    <meta name="author" content="ProBootstrap.com" />

    <!-- <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet"> -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/main.js"></script>

</head>

<body>

    <aside class="probootstrap-aside js-probootstrap-aside">
        <a href="#" class="probootstrap-close-menu js-probootstrap-close-menu d-md-none"><span class="oi oi-arrow-left"></span> Close</a>
        <div class="probootstrap-site-logo probootstrap-animate" data-animate-effect="fadeInLeft">

            <a href="index.html" class="mb-2 d-block probootstrap-logo">wedcloud</a>
            <p class="mb-0">记录最美丽的风景</p>
        </div>
        <div class="probootstrap-overflow" id="app">
            <nav class="probootstrap-nav">
                <ul>
                    <li class="probootstrap-animate active" data-animate-effect="fadeInLeft"><a href="index.html">Home</a></li>
                    <li class="probootstrap-animate" data-animate-effect="fadeInLeft"><a href="about.html">About</a></li>
                    <li class="probootstrap-animate" data-animate-effect="fadeInLeft"><a href="services.html">Services</a></li>
                    <li class="probootstrap-animate" data-animate-effect="fadeInLeft"><a href="portfolio.html">Portfolio</a></li>
                    <li class="probootstrap-animate" data-animate-effect="fadeInLeft"><a href="contact.html">Contact</a></li>
                </ul>
                <ul>
                    <li class="probootstrap-animate fadeInLeft probootstrap-animated" data-animate-effect="fadeInLeft" v-for="(item,index) in menulist" :key="item.id" :class="index===activehtml?isactive:''"><a :href="item.menuUrl" @click="putactive(index)">{{item.menuName}}</a></li>
                </ul>
            </nav>
            <footer class="probootstrap-aside-footer probootstrap-animate" data-animate-effect="fadeInLeft">
                <ul class="list-unstyled d-flex probootstrap-aside-social">
                    <li><a href="#" class="p-2"><span class="icon-twitter"></span></a></li>
                    <li><a href="#" class="p-2"><span class="icon-instagram"></span></a></li>
                    <li><a href="#" class="p-2"><span class="icon-dribbble"></span></a></li>
                </ul>
                <p>&copy; 2019 wedcloud</p>
            </footer>
        </div>
    </aside>


    <main role="main" class="probootstrap-main js-probootstrap-main">
        <div class="probootstrap-bar">
            <a href="#" class="probootstrap-toggle js-probootstrap-toggle"><span class="oi oi-menu"></span></a>
            <div class="probootstrap-main-site-logo"><a href="index.html">Aside</a></a>
            </div>
        </div>
        <div class="card-columns">
            <div class="card">
                <a href="single.html">
                    <img class="card-img-top probootstrap-animate" src="images/img_1.jpg" alt="Card image cap" data-animate-effect="fadeIn">
                </a>
            </div>

        </div>

    </main>

    <script type="text/javascript">
        // axios.defaults.baseURL = 'http://www.wedcloud.club:39999'
        axios.defaults.baseURL = 'http://127.0.0.1:7070'
        const vm = new Vue({
            el: "#app",
            data: {
                menulist: '',
                isactive: 'active',
                activehtml: 0
            },
            methods: {
                putactive(index) {
                    this.activehtml = index
                }
            },
            created() {
                var _this = this
                axios({
                    method: 'get',
                    url: '/v1/menulist',
                }).then(function(resp) {
                    console.log(resp.data)
                    _this.menulist = resp.data
                }).catch(resp => {
                    console.log('请求失败：' + resp.status + ',' + resp.statusText);
                });
            },
        })
    </script>
</body>

</html>
